process DTT0ANALYZER = {
   
    include "CondCore/DBCommon/data/CondDBSetup.cfi"
    include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
    include "Geometry/DTGeometry/data/dtGeometry.cfi"
    include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"


    source = EmptySource{}
    untracked PSet maxEvents = {untracked int32 input = 1}
    

    es_source tzero = PoolDBESSource {  
	using CondDBSetup
	string connect =  "sqlite_file:/afs/cern.ch/user/s/sbologne/public/tzero_13_03_07/tzero.db"
	untracked uint32 authenticationMethod = 0
	VPSet toGet = {{
                string record = "DTT0Rcd" 
                string tag = "tzero_13_03_07"
	    }}
    }
  
  
    #Module to produce t0 histograms and save them into a root file
    module dtT0Analyzer = DTT0Analyzer {
	untracked string rootFileName = "t0Histos.root"
    }	
    
    path p = {dtT0Analyzer}

}
