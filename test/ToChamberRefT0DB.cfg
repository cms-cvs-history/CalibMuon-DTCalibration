process ToChamberRefT0DB = {
   
    include "CondCore/DBCommon/data/CondDBSetup.cfi"
 
    source = EmptySource {}
    untracked PSet maxEvents = {untracked int32 input = 1}
   
    # VDrift, TTrig, TZero, Noise or channels Map from DB
    es_source calibDB = PoolDBESSource {  
	using CondDBSetup
	string connect = "sqlite_file:t0_wrtsector_wh0.db"
	string timetype = "runnumber"    
	untracked uint32 authenticationMethod = 0
	VPSet toGet = {{
	   	string record = "DTT0Rcd"
		string tag ="tzero"
	    }}
    }
    
    service = PoolDBOutputService{
	using CondDBSetup
        string connect = "sqlite_file:t0_wrtchamber_wh0.db"
	string timetype = "runnumber"    
	untracked uint32 authenticationMethod = 0
	VPSet toPut={{
		string record = "DTT0Rcd"
		string tag ="tzero"
	    }}
    }
    
    
    #Module to dump DB to a file
    module toChamberRefT0DB = ToChamberRefT0DB {
	untracked bool debug = true
    }	
    
    path p = {toChamberRefT0DB}

}
