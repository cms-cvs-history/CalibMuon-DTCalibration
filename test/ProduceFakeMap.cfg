    include "Geometry/DTGeometry/data/dtGeometry.cfi"
 
    source = EmptySource {untracked int32 maxEvents = 1}

    #Module to produce a fake map in a txt file format
    module prodFakeMap = ProduceFakeMap {
	untracked string outputFileName = "output.txt"
	untracked PSet calibFileConfig = {
	    # VDrift & TTrig
	    untracked string calibConstGranularity = "bySL"
	    untracked int32 nFields = 4
	    # TZero
	    #untracked string calibConstGranularity = "byWire"
	    #untracked int32 nFields = 6
	    # Noise
	    # untracked string calibConstGranularity = "byWire"
	    # untracked int32 nFields = 7
	}

	#Choose what kind of map you want to write
	#untracked string mapToProduce = "TTrigDB"
	untracked string mapToProduce = "VDriftDB"
   	#untracked string mapToProduce = "TZeroDB"
  	#untracked string mapToProduce = "NoiseDB"
}	
    
    path p = {prodFakeMap}

}
