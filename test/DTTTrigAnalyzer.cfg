process DTTTRIGANALYZER = {
   
    include "CondCore/DBCommon/data/CondDBSetup.cfi"
    include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
    include "Geometry/DTGeometry/data/dtGeometry.cfi"
   
    source = EmptySource{}
    untracked PSet maxEvents = {untracked int32 input = 1}
    

    es_source ttrig = PoolDBESSource {  
	using CondDBSetup
	string connect =  "sqlite_file:ttrig.db"
	untracked string catalog = "file:ttrig.xml"
	string timetype = "runnumber"    
	untracked uint32 authenticationMethod = 0
	VPSet toGet = {{
		string record = "DTTtrigRcd"
                string tag ="ttrig"
	    }}
    }
  
  
    #Module to produce t0 histograms and save them into a root file
    module dtTTrigAnalyzer = DTTTrigAnalyzer {
	untracked double kfactor = -1.3
	untracked string rootFileName = "tTrigHistos.root"
    }	
    
    path p = {dtTTrigAnalyzer}

}
