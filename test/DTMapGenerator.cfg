process DTMAPGENERATOR = {
    source = EmptySource{}
    untracked PSet maxEvents = {untracked int32 input = 1}
    
    #Module to create the textual file with the channels map
    module dtMapGenerator = DTMapGenerator {
	untracked string outputFileName = "output.map"

	#Settings for commissioning (ROS8 format)
	#inside this file you have to specify the chamber you want

	#untracked string inputFileName = "/afs/cern.ch/cms/Physics/muon/CMSSW/DT/channelsMaps/basemap_commissioning.txt"
	#untracked int32 rosType = 8

	#Settings for ROS25 format
	#inside this file you have to specify the mapping between
	#DDU,ROS and Wheel,Sector,Chamber

	untracked string inputFileName = "/afs/cern.ch/cms/Physics/muon/CMSSW/DT/channelsMaps/basemap_ROS25.txt"
	untracked int32 rosType = 25
    }	
    
    path p = {dtMapGenerator}

}
