process PROD = {
    
    source = EmptySource {untracked int32 maxEvents = 1}
    
    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
    include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
    include "Geometry/DTGeometry/data/dtGeometry.cfi"
    
    #Service to write in the DB
    service = PoolDBOutputService{
	string connect = "sqlite_file:ttrig.db"    	
	untracked string catalog = "file:ttrig.xml"	
	string timetype = "runnumber"    
	untracked uint32 authenticationMethod = 0
	PSet DBParameters = {}
	VPSet toPut={{
		string record = "DTTtrigRcd"
		string tag ="ttrig"
	    }}
    }
    
    #Module to compute ttrig
    module ttrigwriter = DTTTrigWriter {
	# Switch on/off the verbosity
	untracked bool debug = true
	# Name of the input ROOT file which contains the time boxes
	untracked string rootFileName = "DTTimeBoxes.root"
    }	
    
    path p = {ttrigwriter}

}

