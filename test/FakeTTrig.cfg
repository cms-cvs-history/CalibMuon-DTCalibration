process fakeDB = {
    
    include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
    include "Geometry/DTGeometry/data/dtGeometry.cfi"
    include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"
  
    include "CondCore/DBCommon/data/CondDBSetup.cfi"
  
    source = EmptySource{}
    untracked PSet maxEvents = {untracked int32 input = 1}
   
 
    service = RandomNumberGeneratorService
    {
        untracked uint32 sourceSeed = 98765
        PSet moduleSeeds =
        {
            untracked uint32 FaketTrig = 563
        }
    }


    service = PoolDBOutputService{
	using CondDBSetup
        string connect = "sqlite_file:tTrig.db"
	untracked string timetype = "runnumber"    
	untracked uint32 authenticationMethod = 0
	VPSet toPut={{
		string record = "DTTtrigRcd"
		string tag ="tTrig"
	    }}
    }
    

    #Module to produce a fake tTrig database
    module FaketTrig = FakeTTrig {

	untracked bool useTofCorrection = true
        untracked bool useWirePropCorrection = true
	untracked double vPropWire = 24.4
        untracked double smearing = 25
        untracked double fakeTTrigPedestal = 500
   }	
    

   path p = {FaketTrig}

}
