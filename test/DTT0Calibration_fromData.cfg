process PROD = {

	#Mapping
	es_source mapping = PoolDBESSource { VPSet toGet = {
                                      {string record = "DTReadOutMappingRcd" 
                                       string tag = "mb_map"}
                                     }
		    		     bool loadAll = true
				     string connect = "sqlite_file:/afs/cern.ch/cms/Physics/muon/CMSSW/DT/SQLLite_070/commissioning/wheel1/mb3_11.db"
				     untracked string catalog = "file:/afs/cern.ch/cms/Physics/muon/CMSSW/DT/SQLLite_070/commissioning/wheel1/mb3Catalog.xml"
			             string timetype = "runnumber" 
				     untracked uint32 authenticationMethod = 0
				     untracked uint32 messagelevel = 0
				   }

	# Event Formatter
	source = DaqSource{ string reader = "DTROS8FileReader"
	   	untracked int32 maxEvents = 3000
			PSet pset = {  string fileName ="/data/c/cerminar/scratch0/LocalReco/data/mb3_c20_TP_3777" } 
	}
	
	include "FWCore/MessageService/data/MessageLogger.cfi"

	# Data Unpacker
	module dtunpacker = DTUnpackingModule{ 
		string dataType = "ROS8" }


	
	include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
	include "Geometry/DTGeometry/data/dtGeometry.cfi"

	service = PoolDBOutputService{
	  string connect = "sqlite_file:t0_test.db"    
          string timetype = "runnumber"    
	  untracked string containerName = "t0_test"
          string tag ="t0_test"
	  untracked uint32 authenticationMethod = 0
	  untracked string catalog = "file:t0_test.xml"
	}

	module t0calib = DTT0Calibration {
		# Switch on/off the verbosity
		untracked bool debug = false
		# Label to retrieve DT digis from the event
		string digiLabel = "dtunpacker"
		# Name of the ROOT file which will contain the time boxes
		untracked string rootFileName = "DTT0.root"
	}	
	


  
	path p = {dtunpacker, t0calib}

}

