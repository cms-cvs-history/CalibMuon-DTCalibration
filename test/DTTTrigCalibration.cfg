process PROD = {
	source = PoolSource {
     		 untracked vstring fileNames = {'file:/afs/cern.ch/user/c/cerminar/scratch0/LocalReco/data/digi.root'}
		 #untracked string catalog = "file:PoolFileCatalog_data.xml "
		 untracked int32 maxEvents = 1000
     		 untracked uint32 debugVebosity = 10
     		 untracked bool   debugFlag     = true
		}
 
        include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
        include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
        include "Geometry/DTGeometry/data/dtGeometry.cfi"

	module ttrigcalib = DTTTrigCalibration {
		# Switch on/off the verbosity
		untracked bool debug = true
		# Label to retrieve DT digis from the event
		string digiLabel = "muondtdigi"
		# Name of the ROOT file which will contain the time boxes
		untracked string rootFileName = "DTTimeBoxes.root"
		# Switch on/off the subtraction of t0 from pulses
		bool doSubtractT0 = false
		# Module for t0 subtraction
#		string tTrigMode = 'DTTTrigSyncT0Only'
		# Parameter set for t0 subtraction module
#		PSet tTrigModeConfig = {
#			untracked bool debug = true
#		}
		# The tag for ttrig DB objects
		string tTrigTag = "ttrig_test"
		# Parameter set for the DB Writer
		PSet dtDBWriterConfig = {
			untracked bool debug = true
			# The env variables CORAL_AUTH_USER and CORAL_AUTH_PASSWORD
			untracked string coralUser = ""
			untracked string coralPasswd = ""
			# The authenticatio method: 0 = env, 1 = xml
			untracked int32 authMethod = 0
			# The DB message level 0 = Error, 1 = Warning, 2 = Info, 3 = Debug
			untracked int32 messageLevel = 0
			# DB Name
			string dbName = "sqlite_file:./dtttrig_test.db"
			# Catalog
			string dbCatalog = "file:dtttrig_test.xml"
			# Tag to be used for the payload object
			string tag = "ttrig_test"
			untracked string containerName = "DTDBObject"
		}
	}	
	
	path p = {ttrigcalib}

}

