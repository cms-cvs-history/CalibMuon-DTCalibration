process PROD = {
	source = PoolSource {
     		 untracked string fileName = 'digi.root'
     		 untracked int32 maxEvents = -1
     		 untracked uint32 debugVebosity = 10
     		 untracked bool   debugFlag     = true
		}
 

	 es_module = VolumeBasedMagneticFieldESProducer {
 		    double findVolumeTolerance = 0.0
	 	    untracked bool cacheLastVolume = true
	            untracked bool timerOn = false
	}	


	es_source = XMLIdealGeometryESSource 
		{ #FileInPath GeometryConfiguration = "SimG4Core/Application/test/SimConfiguration.xml"
                   FileInPath GeometryConfiguration = "Geometry/DTGeometry/test/muonConfiguration.xml"
		  string rootNodeName = "cms:CMSE"
		  #string rootNodeName = ""
	 	}


	es_module = DTGeometryESModule{}

	module ttrigcalib = DTTTrigCalibration {
		untracked bool debug = true
		string digiLabel = "dtdigitizer"
		untracked string rootFileName = "DTTimeBoxes.root"
		# DB related parametrs
		string connect = "sqlite_file:./dtttrig_test.db"
		string catalog = "file:dtttrig_test.xml"
		string tag = "cmssw_ttrig"
		# The DB message level 0 = Error, 1 = Warning, 2 = Info, 3 = Debug
		untracked uint32 messageLevel = 3
		# The authenticatio method: 0 = env, 1 = xml
		uint32 authenticationMethod = 0
		# The env variables CORAL_AUTH_USER and CORAL_AUTH_PASSWORD
		untracked string coralUser = "me"
		untracked string coralPasswd = "mypass"
	}	


  
	path p = {ttrigcalib}

}

